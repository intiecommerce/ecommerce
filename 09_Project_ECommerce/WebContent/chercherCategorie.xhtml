<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title></title>
</h:head>
<h:body>
<ui:insert name="menuAdmin">
	<ui:include src="/ressource/template/menuAdmin.xhtml"/>
</ui:insert>

	<h1 style="color: red; text-align: center">Formulaire pour chercher une catégorie</h1>
	<h:outputText value ="Catégorie recherchée"></h:outputText>
	<h:form>

		<h:panelGrid columns="2">
		ID de la catégorie: <h:inputText value="#{catMB.categorie.idCategorie}" />
			<h:commandButton value="Rechercher" action="#{catMB.rechercherCategorie}" />
		</h:panelGrid>

	</h:form>
	<p:dataTable var="cat" value="#{catMB.categorie}">
		<p:column headerText="ID">
			<h:outputText value="#{cat.idCategorie}" />
		</p:column>

		<p:column headerText="Nom de la categorie">
			<h:outputText value="#{cat.nomCategorie}" />
		</p:column>

		<p:column headerText="Description de la categorie">
			<h:outputText value="#{cat.description}" />
		</p:column>

	</p:dataTable>
	<h1 style="color:red; text-align:center"><h:messages/></h1>
</h:body>
</html>
