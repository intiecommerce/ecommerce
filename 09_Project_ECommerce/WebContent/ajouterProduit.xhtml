<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:insert name="menuAdmin">
		<ui:include src="/ressource/template/menuAdmin.xhtml" />
	</ui:insert>
	<h1 style="color: red; text-align: center">Formulaire pour ajouter
		un produit</h1>
		
		
	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
		Designation du produit: <h:inputText
				value="#{proMB.produit.designation}" />
		Description du produit: <h:inputText
				value="#{proMB.produit.description}" />
		Prix du produit: <h:inputText value="#{proMB.produit.prix}" />
		Quantité du produit: <h:inputText value="#{proMB.produit.quantite}" />
		Photo: <p:fileUpload value="#{proMB.image}" mode="simple" skinSimple="true"/>

		
		Catégorie du produit: <p:selectOneMenu value="#{proMB.produit.categorie.idCategorie}">
	
					<f:selectItems value="#{sessionScope.catSession}" var="cat" itemLabel="#{cat.nomCategorie}" itemValue="#{cat.idCategorie}"/>

			</p:selectOneMenu>
	

			<h:commandButton value="Ajouter un produit" action="#{proMB.ajouterProduit}" />
		</h:panelGrid>

	</h:form>

</h:body>
</html>
