<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:insert name="menuAdmin">
		<ui:include src="/ressource/template/menuAdmin.xhtml" />
	</ui:insert>
	<h1 style="color: red; text-align: center">Formulaire pour ajouter
		un produit</h1>
	<h:form>

		<h:panelGrid columns="2">
		Designation du produit: <h:inputText
				value="#{proMB.produit.designation}" />
		Description du produit: <h:inputText
				value="#{proMB.produit.description}" />
		Prix du produit: <h:inputText value="#{proMB.produit.prix}" />
		Quantité du produit: <h:inputText value="#{proMB.produit.quantite}" />

<!-- 		Id de la catégorie: <h:inputText value="#{proMB.produit.categorie.idCategorie}" /> -->
		
		Catégorie du produit: <p:selectOneMenu
				value="#{proMB.produit.categorie}">
				<ui:repeat var="cat" value="#{sessionScope.catSession}">
					<f:selectItem itemLabel="2" value="#{cat}"/>
				</ui:repeat>
			</p:selectOneMenu>
	

			<h:commandButton value="Ajouter un produit" action="#{proMB.ajouterProduit}" />
		</h:panelGrid>

	</h:form>

</h:body>
</html>
